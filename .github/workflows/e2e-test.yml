name: FEAT - E2E (Test)

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  e2e:
    name: Run Playwright E2E against TEST
    runs-on: ubuntu-latest
    environment: test

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: e2e/feat-playwright-e2e/package-lock.json

      - name: Install dependencies
        working-directory: e2e/feat-playwright-e2e
        run: npm ci

      - name: Install Playwright browsers
        working-directory: e2e/feat-playwright-e2e
        run: npx playwright install --with-deps

      - name: Run E2E tests
        working-directory: e2e/feat-playwright-e2e
        env:
          FEAT_UI_BASE_URL: ${{ vars.FEAT_UI_BASE_URL }}
          FEAT_API_BASE_URL: ${{ vars.FEAT_API_BASE_URL }}
          FEAT_ENV: test
        run: npx playwright test

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: e2e/feat-playwright-e2e/playwright-report/
          if-no-files-found: ignore

      - name: Upload test results on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: e2e/feat-playwright-e2e/test-results/
          if-no-files-found: ignore
