name: Deploy API

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        type: choice
        options:
          - development
          - test

jobs:
  build-and-deploy:
    name: "Build & Deploy"
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v4

      - name: "Log in to Azure"
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: "Log in to ACR"
        run: |
          az acr login --name ${{ secrets.ACR_NAME }}

      - name: "Set up Docker Buildx"
        uses: docker/setup-buildx-action@v3

      - name: "Build and Push API Image"
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./api/feat.api/Dockerfile
          push: true
          tags: ${{ secrets.ACR_LOGIN_SERVER }}/feat-api:${{ github.sha }}

      - name: "Update API App Service to use new image"
        run: |
          az webapp config container set \
            --name "${{ secrets.API_NAME }}" \
            --resource-group "${{ secrets.RESOURCE_GROUP }}" \
            --container-image-name "${{ secrets.ACR_LOGIN_SERVER }}/feat-api:${{ github.sha }}" \
            --container-registry-url "https://${{ secrets.ACR_LOGIN_SERVER }}" \
            --container-registry-user "${{ secrets.ACR_USERNAME }}" \
            --container-registry-password "${{ secrets.ACR_PASSWORD }}"
